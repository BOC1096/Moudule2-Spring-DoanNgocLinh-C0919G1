<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="fragments/layout :: header"></header>
<div>
    <nav th:replace="fragments/layout :: nav">
    </nav>
</div>
<div style="text-align: center">
    <label>REGISTER</label>
</div>
<form th:action="@{/register}" class="was-validated" method="post" th:object="${customer}"
      style="width: 700px;padding-left: 300px">
    <div class="form-group">
        <label for="uname">Full Name:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname"
               th:field="*{fullName}" required autofocus
               pattern="^(([\p{Lu}][\p{Ll}]{1,8}))(\s([\p{Lu}]|[\p{Lu}][\p{Ll}]{1,10})){1,5}$">
        <th:block>
            <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red">Name Error</p>
        </th:block>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
        <label for="birth">Birth day:</label>
        <input type="date" class="form-control" id="birth" placeholder="Enter birthday" name="birth"
               th:field="*{birthday}" required>
        <th:block>
            <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red">Name Error</p>
        </th:block>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
        <label for="phone">Number phone: </label>
        <input type="text" class="form-control" id="phone" placeholder="Enter number phone" name="phone"
               th:field="*{phoneNumber}" required pattern="^0[0-9]{9,10}$">
        <th:block>
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red">Name Error</p>
        </th:block>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
        <label for="idcard">Id Card: </label>
        <input type="text" class="form-control" id="idcard" placeholder="Enter number phone" name="idcard"
               th:field="*{idCard}" required pattern="^[0-9]{9}$">
        <th:block>
            <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" style="color: red">Name Error</p>
        </th:block>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" th:field="*{email}"
               pattern="^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$" required>
        <th:block>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">Name Error</p>
        </th:block>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
        <label for="address">Address: </label>
        <input type="text" class="form-control" id="address" placeholder="Enter address" name="address"
               th:field="*{address}" required
               pattern="^(([\p{Lu}][\p{Ll}]{1,8}))(\s([\p{Lu}]|[\p{Lu}][\p{Ll}]{1,10})){0,5}$">
        <th:block>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red">Name Error</p>
        </th:block>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
        <label for="sel1">Customer Type:</label>
        <select th:field="*{customerType}" class="form-control" id="sel1">
            <option th:each="cus: ${typeCustomer}" th:value="${cus.id}" th:text="${cus.nameCustomerType}"></option>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </select>
    </div>
    <!--    <div class="form-group form-check">-->
    <!--        <label class="form-check-label">-->
    <!--            <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.-->
    <!--            <div class="valid-feedback">Valid.</div>-->
    <!--            <div class="invalid-feedback">Check this checkbox to continue.</div>-->
    <!--        </label>-->
    <!--    </div>-->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
