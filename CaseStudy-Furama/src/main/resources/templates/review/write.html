<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<header th:replace="fragments/layout :: header"></header>
<div>
    <nav th:replace="fragments/layout :: nav">
    </nav>
</div>
<main>
    <div class="container">
        <h2>Review</h2>
        <form th:action="@{/write}" th:object="${review}" method="post">
            <div class="form-group">
                <label for="rate">Rate Star</label>
                <select id="rate" th:field="*{rateStar}">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="content">Noi Dung</label>
                <input type="text" class="form-control" id="content" placeholder="Enter password" name="content"
                       th:field="*{content}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
