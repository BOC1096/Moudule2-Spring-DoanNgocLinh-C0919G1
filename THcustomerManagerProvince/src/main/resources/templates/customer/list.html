<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/create}">Create Customer</a>
<a th:href="@{/provinces}">Province List</a>
<h1>Customer</h1>
<form>
    Search By FirstName:
    <input name="s" type="text">
    <input type="submit" value="Search">
</form>
</br>
<table border="1">
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Province</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="cus : ${customers}">
        <tr>
            <td th:text="${cus.firstName}"></td>
            <td th:text="${cus.lastName}"></td>
            <td th:text="${cus.province.name}"></td>
            <td><a th:href="@{/edit/{id} (id=${cus.getId()}) }">Edit</a></td>
            <td><a th:href="@{/delete/{id} (id=${cus.getId()}) }">delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Pre</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
</div>
</body>
</html>
