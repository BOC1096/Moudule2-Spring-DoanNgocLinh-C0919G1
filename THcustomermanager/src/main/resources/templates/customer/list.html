<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/create}">Create Customer</a>
<h1>Customer</h1>
<table border="1">
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Edit</td>
    </tr>
    <th:block th:each="cus : ${customers}">
        <tr>
            <td th:text="${cus.firstName}"></td>
            <td th:text="${cus.lastName}"></td>
            <td><a th:href="@{/edit/{id} (id=${cus.getId()}) }">Edit</a></td>
            <td><a th:href="@{/delete/{id} (id=${cus.getId()}) }">delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
