<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/}">tiep tuc mua hang</a>
</p>
<table border="1">
    <tr>
        <td>Ten</td>
        <td>Gia</td>
        <td>Hinh</td>
        <td>So Luong</td>
        <td>Tien San Pham</td>
        <td></td>
        <td></td>
    </tr>
    <th:block th:each="item : ${giohang}">
        <tr>
            <td th:text="${item.sanPham.ten}"></td>
            <td th:text="${item.sanPham.gia}"></td>
            <td><img th:src="@{${item.sanPham.hinh}}" style="height: 50px;width: 50px"></td>
            <td th:text="${item.soLuong}"></td>
            <td th:text="${item.soLuong * item.sanPham.gia}"></td>
            <td><a th:href="@{/delete/{id}(id=${item.sanPham.id})}">Sub</a></td>
            <td><a th:href="@{/add/{id}(id=${item.sanPham.id})}">Add</a></td>
        </tr>
    </th:block>
</table>
<div>
    <label>Tong tien</label>
    <div th:text="${tongtien}"></div>
</div>
</body>
</html>
